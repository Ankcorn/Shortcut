                        <button>I want to travel elsewhere</button>

        </div>
    </div>
</div>
<script>

let name = ''
let pricingData = [];
let pref = ''
window.onload = async function() {
  const response = await fetch('https://chuuchuu-758d6.firebaseio.com/users/abc.json');
  const data = await response.json();
  name = data.profile.name;
  pref = data.preferrences.type;
  console.log(data);
  document.querySelector('#name').innerHTML = data.profile.name
  pricingData = data.favourites.map((el, index) => ({
      station:el,
      price: `£${(Math.random()*49+1).toFixed(2)}`
    }))
  document.querySelector('.details-container').innerHTML = pricingData.map((el,index) => 
    `<div class="details"><h3>${el.station}</h3><h4>Adult, 1 ticket</h4></div><div class="action${el.station === 'London Bridge' ? '-disabled' : ''}"><button value=${el.station}>${data.preferrences.type ? 'Return': 'Single'} ${el.price}</button></div>`
  ).join('')
}

document.querySelector('.details-container').addEventListener('click', (e) => {
    //console.log(e.target.value)
    //console.log(pricingData)
    const price = pricingData.find(el => el.station.split(' ').includes(e.target.value)).price
    //console.log(price)
    document.location.href = `./confirm.html?destination=${e.target.value}&name=${name}&price=${price}&pref=${pref}`;
})
</script>
</body>
