<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="screen">
    <div class="header">
      <div class="left">
      </div>
      <div class="centre">
        London Bridge
      </div>
      <div class="right">
      </div>
    </div>
    <div class="choice-content-index">
      <div class="side-bar">
        <div class="side-bar_items">
          <img src="./images/coins.png" />
          <h2>Coins</h2>
        </div>
        <div class="side-bar_items">
          <img src="./images/cash.png" />
          <h2>Cash</h2>
        </div>
        <div class="side-bar_items">
          <img src="./images/card.png" />
          <h2>Card</h2>
        </div>
      </div>
      <div class="main-stuff">
        <h1 class="main-stuff__text">Welcome, touch the screen to buy your ticket(s)</h1>
        <div class="main-stuff__icon-row">
          <button class="main-stuff__icon-row__icon">
            Oyster
          </button>
          <button class="main-stuff__icon-row__icon">
            A-Z destination finder
          </button>
          <button class="main-stuff__icon-row__icon">
            Collect prepaid ticket(s)
          </button>
        </div>
        <div class="main-stuff__shortcut">
          <div class="main-stuff__shortcut__info">
            <img class="main-stuff__shortcut__info__image" src="images/logo.png" />
            <h2>Put your mind at ease with Shortcut</h2>
            <ul class="main-stuff__shortcut__list">
              <li>book frequent journeys in a breeze</li>
              <li>be sure you are getting the best rate</li>
              <li>instantly apply travel cards</li>
            </ul>
          </div>
          <img class="main-stuff__shortcut__info__qr" src="images/qr-code.png" />
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
</body>

<script src="/__/firebase/5.5.8/firebase-app.js"></script>
<script src="/__/firebase/5.5.8/firebase-messaging.js"></script>
<script src="/__/firebase/init.js"></script>

<script>
  const messaging = firebase.messaging();
  messaging.usePublicVapidKey('BPeySgkBCNTnAD0FIrigyd_P0ECoBM-U9HwSZbb2zhWAjsH67zl0xW-xpcoxAUDuWpZFy2FuvID0BH8Ofobrlsg');
  const tokenDivId = 'token_div';
  const permissionDivId = 'permission_div';
  requestPermission()
  messaging.onTokenRefresh(function () {
    messaging.getToken().then(function (refreshedToken) {
      console.log('Token refreshed.');
      // Indicate that the new Instance ID token has not yet been sent to the
      // app server.
      setTokenSentToServer(false);
      // Send Instance ID token to app server.
      sendTokenToServer(refreshedToken);
      resetUI();
    }).catch(function (err) {
      console.log('Unable to retrieve refreshed token ', err);
      showToken('Unable to retrieve refreshed token ', err);
    });
  });

  messaging.onMessage(function (payload) {
    console.log('Message received. ', payload);
    navigateToChoicePage(payload.notifcation)
  });

  function navigateToChoicePage(userData) {
    console.log('switch to choices')
    document.location.href = "./choices.html";
  }


  function showToken(currentToken) {
    // Show token in console and UI.
    var tokenElement = document.querySelector('#token');
    tokenElement.textContent = currentToken;
  }

  // Send the Instance ID token your application server, so that it can:
  // - send messages back to this app
  // - subscribe/unsubscribe the token from topics
  function sendTokenToServer(currentToken) {
    if (!isTokenSentToServer()) {
      console.log('Sending token to server...');
      // TODO(developer): Send the current token to your server.
      setTokenSentToServer(true);
    } else {
      console.log('Token already sent to server so won\'t send it again ' +
        'unless it changes');
    }

  }

  function isTokenSentToServer() {
    return window.localStorage.getItem('sentToServer') === '1';
  }

  function setTokenSentToServer(sent) {
    window.localStorage.setItem('sentToServer', sent ? '1' : '0');
  }

  function showHideDiv(divId, show) {
    const div = document.querySelector('#' + divId);
    if (show) {
      div.style = 'display: visible';
    } else {
      div.style = 'display: none';
    }
  }

  function requestPermission() {
    console.log('Requesting permission...');
    // [START request_permission]
    messaging.requestPermission().then(function () {
      console.log('Notification permission granted.');
    }).catch(function (err) {
      console.log('Unable to get permission to notify.', err);
    });
    // [END request_permission]
  }

  function updateUIForPushEnabled(currentToken) {
    showHideDiv(tokenDivId, true);
    showHideDiv(permissionDivId, false);
    showToken(currentToken);
  }

  function updateUIForPushPermissionRequired() {
    showHideDiv(tokenDivId, false);
    showHideDiv(permissionDivId, true);
  }
</script>
</body>

</html>
